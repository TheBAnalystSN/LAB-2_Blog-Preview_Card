<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Blog Preview Card</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <main class="card" role="article" aria-label="Blog Preview Card">
    <img src="./assets/illustration-article.svg" alt="Abstract illustration representing article concept" class="card-image">

    <div class="card-content">
      <span class="tag">Learning</span>
      <p class="publish-date">Published 21 Dec 2023</p>

      <h1 class="card-title">
        <a href="#" aria-label="Read more about HTML & CSS foundations">HTML & CSS foundations</a>
      </h1>

      <p class="card-description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div class="author">
        <img src="./assets/image-avatar.webp" alt="Author Greg Hooper" class="author-img">
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dustin Robertson</a>.
  </footer>

</body>
</html>
